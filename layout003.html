<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃003</title>
    <!--그리드가이드연결-->
    <link rel="stylesheet" href="css/grid-guide .css">
    <!-- 
        그리드가이드사용법 
        1. 클래스이름을 활용한다.
        2. 클래스이름은 box+숫자/대문자 로 표기한다.
    ex)box1 ,box001 /boxA.boxB 
        3. 형제자와 부모자, 자손자의 박스컬러가 다르다
        4. 기본속성값을 모두 잃는다. 
        5. 클래스명 box 내부에 자손자 박스의 요소는 적용되지 않는다.-->

    
</head>

<body>

<div class="boxA">header</div>
<div class="boxB">nav</div>
<div class="boxC">
    <div class="box1">
        <div class="box1-1">section</div>
        <div class="box1-2">article</div>
    </div>
    <div class="box2">aside</div>
</div>
<div class="boxD">footer</div>

<style>
/* 박스C 설정 */
/* 부모에 after 정렬 float:left를 사용 */


.boxC:after {content: "";
display: block;
clear:both;}

.box1 {float: left;
width: 70%;}
.box2 {float: left;
width: 30%;}

/* flex 설정
.boxC {disflay:flex;
align items: flex-start;}
.box1 {width 70%;}
.box2 {width 30%;} */


</style>


</body>
</html>
