    <!-- 
        그리드가이드사용법 
        1. 클래스이름을 활용한다.
        2. 클래스이름은 box+숫자/대문자 로 표기한다.
    ex)box1 ,box001 /boxA.boxB 
        3. 형제자와 부모자, 자손자의 박스컬러가 다르다
        4. 기본속성값을 모두 잃는다. 
        5. 클래스명 box 내부에 자손자 박스의 요소는 적용되지 않는다.-->

    
</head>

        <div class="box1-2">box2</div>
        <div class="box1-2">box3</div>
        <div class="box1-2">box4</div>

    </div>
    <div class="box2">box5</div>
</div>
<div class="boxB">box6</div>

<div class="boxC">
    <div class="box3">box7</div>
    <div class="box4">box8</div>
    <div class="box5">box9</div>
    <div class="box5">box10</div>
</div>
<div class="boxD">
    <div class="box3">box11</div>
    <div class="box4">box12</div>
    <div class="box5">box13</div>
</div>


<style>

.boxA {display: flex;
align-items: flex-start;}
.boxA div {flex-grow: 1;}

.boxC {display: flex;}
.boxC div {flex-grow: 1;}


.boxD {display: flex;}
.boxD div {flex-grow: 1;}







</style>
